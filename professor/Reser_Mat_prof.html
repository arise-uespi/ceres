<!doctype html>
<html lang="pt-br">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!--CSS local-->
  <link rel="stylesheet" href="../css/style.css">
  

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">
  <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Uespi Tools</title>
</head>
<!-- Inicio do body-->

<body>
  <!-- Inicio do navbar-->
  <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-gradient-info">

    <div class="container">
      <a class="navbar-brand" href="#">Uespi Tools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav mr-auto">
          
        <li class="nav-link">
          <a class="nav-link" href="#">Reservar locais</a>
        </li>


          <li class="nav-link">
            <a class="nav-link" href="#">Reservar materiais</a>
          </li>

          <li class="nav-link">
            <a class="nav-link" href="#">Minhas Reservas</a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto">
          <button class="btn btn-dark" type="submit">Sair</button>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fim do navbar-->

  <div class="container">
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>Reserva de materiais</h2>
                </div>
            </div>
        </div>
        <table class="table table-stipped">
            <thead>
                <tr> 
                    <th>Tiítulo</th>
                    <th>quantidade disponivel</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>projetor</td>
                    <td>3</td>
                    
                    <td>
                        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#reserva" data-whatever="@mdo">Reservar</button>
                    </td>
                </tr>
                <tr>
                    <td>pincel</td>
                    <td>10</td>
                    <td>
                        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#reserva" data-whatever="@mdo">Reservar</button>
                    </td>
                </tr>
                <tr>
                    <td>apagador</td>
                    <td>1</td>
                    
                    <td>
                        <button type="button" class="btn btn-outline-info" data-toggle="modal" data-target="#reserva" data-whatever="@mdo">Reservar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
  

  <!--Modal Reserva de materiais-->
  


<div class="modal fade" id="reserva" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reservar Material</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Data</label>
            <input type="date" class="form-control" id="data" placeholder="Data da reserva">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Hora Inicial da reserva:</label>
            <input type="time" class="form-control" id="data" >
            
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Término da reserva</label>
            <input type="time" class="form-control" id="data" >
            
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-info">Reservar</button>
        <!--Modal Reserva de materiais-->
      </div>
    </div>
  </div>
</div>


  


  <!-- Optional JavaScript -->
  
  <!-- jQuery primeiro, depois o Popper.js, e  Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  
</body><!-- fim do body-->

</html>
