  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Adicionar adminstrador</title>
</head>
<!-- Inicio do body-->

<body>
  <!-- Inicio do navbar-->
  <nav class="navbar navbar-fixed-top navbar-expand-lg navbar-dark bg-gradient-primary">

    <div class="container">
      <a class="navbar-brand" href="#">Uespi Tools</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSite">
        <ul class="navbar-nav mr-auto">
          
          <li class="nav-link">
            <a class="nav-link" href="#">Locais</a>
          </li>

          <li class="nav-link">
            <a class="nav-link" href="../inicio/inicio.html">Materiais</a>
          </li>

          <li class="nav-link">
            <a class="nav-link" href="adicionar_adm.html">Adicionar adminstrador</a>
          </li>

        </ul>
        <ul class="navbar-nav ml-auto">
          <button class="btn btn-dark" type="submit">Sair</button>
        </ul>
      </div>
    </div>
  </nav>
  <!-- fim do navbar-->

  <div class="signup-form">	
    <form>
		<h2>Criar conta</h2>
		<p class="lead">Adicionar novo Administrador</p>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-user"></i></span>
				<input type="text" class="form-control" name="username" placeholder="Nome" required="required">
			</div>
        </div>
        <div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
				<input type="email" class="form-control" name="email" placeholder="Email" required="required">
			</div>
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon"><i class="fa fa-lock"></i></span>
				<input type="text" class="form-control" name="password" placeholder="senha" required="required">
			</div>
            
        </div>
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
				<input type="text" class="form-control" name="confirm_password" placeholder="Confirmar senha" required="required">
			</div>
        </div>        
		<div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" id="adm">Criar conta</button>
        </div>
	
    </form>
	
</div>

  


  <!-- Optional JavaScript -->
  
  <!-- jQuery primeiro, depois o Popper.js, e  Bootstrap JS -->
  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="../../js/addLin.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.js"></script>
  
  <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</html>
